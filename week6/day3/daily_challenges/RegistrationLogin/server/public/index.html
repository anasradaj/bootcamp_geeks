<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration & Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>User Management</h1>
    <div class="tabs">
      <button id="tab-register" class="active">Register</button>
      <button id="tab-login">Login</button>
    </div>
    <form id="register-form" class="form active">
      <input type="text" id="reg-username" placeholder="Username" required>
      <input type="email" id="reg-email" placeholder="Email" required>
      <input type="text" id="reg-firstname" placeholder="First Name" required>
      <input type="text" id="reg-lastname" placeholder="Last Name" required>
      <input type="password" id="reg-password" placeholder="Password" required>
      <button type="submit">Register</button>
      <div class="form-message" id="register-message"></div>
    </form>
    <form id="login-form" class="form">
      <input type="text" id="login-username" placeholder="Username" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button type="submit">Login</button>
      <div class="form-message" id="login-message"></div>
    </form>
    <div id="user-list-section">
      <h2>All Users</h2>
      <button id="refresh-users">Refresh</button>
      <ul id="user-list"></ul>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
