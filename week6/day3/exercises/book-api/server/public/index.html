<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book API Frontend</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Book Collection</h1>
    <form id="book-form">
      <input type="hidden" id="book-id">
      <input type="text" id="title" placeholder="Title" required>
      <input type="text" id="author" placeholder="Author" required>
      <input type="number" id="publishedYear" placeholder="Published Year" required>
      <button type="submit" id="submit-btn">Add Book</button>
      <button type="button" id="cancel-btn" style="display:none">Cancel</button>
    </form>
    <div id="books"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
