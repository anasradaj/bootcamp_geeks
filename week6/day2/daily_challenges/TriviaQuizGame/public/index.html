<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trivia Quiz Game</title>
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; background: #f7f7fa; color: #222; margin: 0; }
    .container { max-width: 420px; margin: 2rem auto; background: #fff; border-radius: 1.5rem; box-shadow: 0 4px 24px rgba(0,0,0,0.08); padding: 2rem 1.5rem; }
    h1 { text-align: center; color: #6c63ff; }
    #question { font-size: 1.2rem; margin-bottom: 1.2rem; }
    .options { display: flex; flex-direction: column; gap: 0.7rem; margin-bottom: 1.2rem; }
    .options button { background: #ffb347; color: #222; border: none; border-radius: 1rem; padding: 0.7rem 1.5rem; font-size: 1rem; font-weight: 600; cursor: pointer; transition: background 0.2s, transform 0.15s; }
    .options button:hover, .options button:focus { background: #77dd77; color: #fff; transform: scale(1.04); }
    #feedback { min-height: 2rem; font-size: 1.1rem; font-weight: 600; text-align: center; margin-bottom: 1rem; }
    #score { text-align: center; font-size: 1.1rem; font-weight: 700; color: #6c63ff; margin-bottom: 1rem; }
    #restart-btn { display: none; margin: 0 auto; background: #6c63ff; color: #fff; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Trivia Quiz Game</h1>
    <div id="score"></div>
    <div id="question"></div>
    <div class="options" id="options"></div>
    <div id="feedback"></div>
    <button id="restart-btn">Restart Quiz</button>
  </div>
  <script src="quiz-frontend.js"></script>
</body>
</html>
