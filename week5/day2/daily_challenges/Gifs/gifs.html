<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giphy Random GIF Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Giphy GIF Search</h1>

        <form id="gifForm">
            <input type="text" id="categoryInput" placeholder="Enter GIF category (e.g., 'sun', 'cat')" required>
            <button type="submit">Search GIF</button>
        </form>

        <button id="deleteAllGifs">DELETE ALL GIFS</button>

        <div id="gifContainer" class="gif-container">
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
