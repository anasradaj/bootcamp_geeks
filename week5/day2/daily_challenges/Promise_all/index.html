<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sunrise Time Finder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 class="pretty-title">
      <span class="sunrise-gradient">☀️</span> Sunrise & Sunset Finder <span class="sunset-gradient">🌇</span>
    </h2>
    <form id="sunriseForm">
      <label>City Name (optional): <input type="text" id="city"></label>
      <label>Latitude: <input type="number" step="any" id="lat"></label>
      <label>Longitude: <input type="number" step="any" id="lng"></label>
      <button type="submit">Get Time</button>
      <button type="button" id="clearBtn" style="margin-left:10px;background:#fff;color:#fda085;border:1px solid #fda085;">Clear</button>
    </form>
    <div id="result"></div>
    <script src="script.js"></script>
</body>
</html>
