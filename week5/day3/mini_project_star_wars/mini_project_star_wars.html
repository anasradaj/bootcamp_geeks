<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Character Info</title>
    <link rel="stylesheet" href="mini_project_star_wars.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Star Wars Character Info</h1>
        <button id="get-character">Get Random Character</button>
        <div id="loading" class="hidden">
            <i class="fas fa-spinner fa-spin fa-2x"></i>
            <span>Loading...</span>
        </div>
        <div id="error" class="hidden"></div>
        <div id="character-info" class="card hidden">
            <h2 id="name"></h2>
            <p><strong>Height:</strong> <span id="height"></span></p>
            <p><strong>Gender:</strong> <span id="gender"></span></p>
            <p><strong>Birth Year:</strong> <span id="birth-year"></span></p>
            <p><strong>Home World:</strong> <span id="home-world"></span></p>
        </div>
    </div>
    <script src="mini_project_star_wars.js"></script>
</body>
</html>
