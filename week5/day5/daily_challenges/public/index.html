<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Emoji Guessing Game</h1>
    </header>
    <main>
        <section id="player-setup">
            <label for="player-name">Enter your name</label>
            <input type="text" id="player-name" placeholder="Enter your name">
            <button id="start-game-btn">Start Game</button>
        </section>
        <section id="game" style="display: none;">
            <div class="emoji-display" id="emoji"></div>
            <div class="options" id="options"></div>
            <div class="feedback" id="feedback"></div>
            <div class="score">Score: <span id="score">0</span></div>
        </section>
        <section id="game-over" style="display: none;">
            <p class="feedback" id="game-over-feedback"></p>
            <button id="play-again-btn">Play Again</button>
            <button id="save-score-btn">Save Score</button>
        </section>
        <section class="leaderboard">
            <h2>Leaderboard</h2>
            <ol id="leaderboard"></ol>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
